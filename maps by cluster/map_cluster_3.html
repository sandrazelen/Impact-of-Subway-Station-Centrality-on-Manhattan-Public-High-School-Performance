<!DOCTYPE html>
<html>
<head>
    <title>NYC Subway Stations Map</title>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: {lat: 40.7128, lng: -74.0060}
            });

            var subwayStations =  [{"name": "Stephen T. Mather Building Arts & Craftsmanship High School - [HS] 02M139", "lat": 40.763999, "lng": -73.990835},{"name": "Essex Street Academy - [HS] 02M294", "lat": 40.7174561, "lng": -73.9895561},{"name": "Facing History School, The - [HS] 02M303", "lat": 40.7654304, "lng": -73.9926528},{"name": "NYC iSchool - [HS] 02M376", "lat": 40.7246823, "lng": -74.0050859},{"name": "Manhattan Business Academy - [HS] 02M392", "lat": 40.743136, "lng": -74.002519},{"name": "N.Y.C. Lab School for Collaborative Studies - [HS] 02M412", "lat": 40.7424259, "lng": -74.0026278},{"name": "Manhattan Academy For Arts & Language - [HS] 02M427", "lat": 40.746306, "lng": -73.98114},{"name": "Murray Hill Academy - [HS] 02M432", "lat": 40.746306, "lng": -73.98114},{"name": "Manhattan International High School - [HS] 02M459", "lat": 40.7653683, "lng": -73.9596962},{"name": "Stuyvesant High School - [HS] 02M475", "lat": 40.7178149, "lng": -74.0138422},{"name": "Unity Center for Urban Technologies - [HS] 02M500", "lat": 40.7464213, "lng": -73.9811631},{"name": "Manhattan Bridges High School - [HS] 02M542", "lat": 40.7652446, "lng": -73.9927375},{"name": "Humanities Preparatory Academy - [HS] 02M605", "lat": 40.743136, "lng": -74.002519},{"name": "Urban Assembly School for Media Studies, The - [HS] 03M307", "lat": 40.7639993, "lng": -73.9908346},{"name": "Special Music School - [HS] 03M859", "lat": 40.7752064, "lng": -73.9831573},{"name": "Manhattan Center for Science and Mathematics - [HS] 04M435", "lat": 40.7943018, "lng": -73.9334062},{"name": "Park East High School - [HS] 04M495", "lat": 40.7902049, "lng": -73.9441678},{"name": "Central Park East High School - [HS] 04M555", "lat": 40.7936899, "lng": -73.9491583}];
                var markers = subwayStations.map(function(station) {
                var marker = new google.maps.Marker({
                    position: {lat: station.lat, lng: station.lng},
                    title: station.name,
                    //icon: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png" // Optional custom icon
                });

                var infowindow = new google.maps.InfoWindow({
                    content: station.name
                });

                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });

                return marker;
            });

            //Marker Cluster
            var markerCluster = new MarkerClusterer(map, markers, {
                imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="height: 600px; width: 100%;"></div>
</body>
</html>
